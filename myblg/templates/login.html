{% load static %}
{% block link %}
    <link
        href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        rel="stylesheet"
        id="bootstrap-css">
    <script type="text/javascript" src="{% static 'js/jquery-jquery.js' %}"></script>
    <script
        defer="defer"
        type="text/javascript"
        src="{% static 'js/out-header-bbfa0c28.min.js' %}"></script>
    <script
        defer="defer"
        type="text/javascript"
        src="{% static 'js/out-footer-55b34db7.min.js' %}"></script>
{% endblock %}

{% block bar %}
{% endblock %}
{% block font %}
    <div class="container">
        <style>
            #login .container #login-row #login-column #login-box {
                margin-top: 120px;
                max-width: 600px;
                height: 320px;
                border: 1px solid #9C9C9C;
                background-color: #EAEAEA;
            }
            #login .container #login-row #login-column #login-box #login-form {
                padding: 20px;
            }
            #login .container #login-row #login-column #login-box #login-form #register-link {
                margin-top: -85px;
            }
        </style>

        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>

            <div class="container" style="margin-top: -100px;">
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: rgb(219, 40, 40);color:#fff;margin-top: 30px">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                {% csrf_token %}
                                <h3 class="text-center text-info">Login</h3>

                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="user" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info">
                                        <span>Remember me</span>
                                        <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="{% url 'mainblogapp:signup' %}" class="text-info">Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
{% block slid %}{% endblock %}
